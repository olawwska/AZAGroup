<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>    
    <div class="modal custom show" id="exampleModal"role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-light" id="exampleModalLabel">To juz prawie koniec!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="font-weight-light" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body p-0">
            <div class="progress">
                <div class="progress-bar bg-warning white-tooltip" role="progressbar" style="width: 90%" data-toggle="tooltip" data-placement="top" title="90%"></div>
            </div>
              <p class="text-center">Na Twój adres e-mail został wysłany link aktywacyjny. Kliknij w niego, aby potwierdzić subskrypcję i odebrać rabat na pierwsze zakupy. </p>
            <p class="text-center font-weight-bold">Przejdź do swojej skrzynki pocztowej:</p>
          </div>
          <div class="modal-footer d-flex justify-content-around">
           <img src="/Zadanie2/icons/wp.png">
           <img src="/Zadanie2/icons/gmail.png">
           <img src="/Zadanie2/icons/o2.png">
           <img src="/Zadanie2/icons/interia.png">
           <img src="/Zadanie2/icons/onet.png">
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function()
{
    $('#exampleModal').modal('show');
    $('.progress-bar').tooltip('show');
});
  </script>  
  </body>
</html>
